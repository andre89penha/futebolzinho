<section role="region" class="vbox fit">
	<header>
		<h1>Futebolzinho</h1>
	</header>

	<section id="inputArea">
		<form>
			<p>Ã‰ hora de convocar os jogadores!</p>
			<input type="text" placeholder="Jogador" ng-model="playerName">
			<button ng-click="convene()">Convocar</button>
		</form>
	</section>
	
	<section class="gaia-list fit scroll sticky">
		<article>
			<header>Convocados ({{countConvene}})</header>
			<ul>
				<li ng-repeat="player in listPlayers">
					<aside class="pack-end">
						<img id="imagePosition" alt="placeholder" src="images/{{player.position}}.png">
					</aside>
					<a href="#/edit/{{player.name}}">
						<p id="namePlayer">{{player.name}}</p>
						<p id="levelPlayer">Level {{player.level}} <span data-icon="signal-{{player.level}}"></span></p>
					</a>
					<span data-icon="delete" id="btDelete" ng-click="remove(player.name)"></span>
				</li>
			</ul>
		</article>
	</section>
	
	<footer class="gaia-footer">
		<button class="recommend" ng-click="sortPlayers()">Sortear</button>
		<button>Cancelar</button>
	</footer>
</section>
